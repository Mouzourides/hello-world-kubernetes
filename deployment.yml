apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-micro-service
          image: mouzourides/hello-micro-service:latest
          ports:
          - containerPort: 8080
        - name: world-micro-service
          image: mouzourides/world-micro-service:latest
          ports:
          - containerPort: 8081
